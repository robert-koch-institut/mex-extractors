services:
  dagster-daemon:
    build:
      context: .
    environment:
      - DAGSTER_HOME=/app/work
      - MEX_WORK_DIR=/app/work
    entrypoint: ["dagster-daemon", "run", "--module-name", "mex.extractors"]
    volumes:
      - work:/app/work:rw
  dagster-webserver:
    build:
      context: .
    ports:
      - 3000:3000
    environment:
      - DAGSTER_HOME=/app/work
      - MEX_WORK_DIR=/app/work
    entrypoint: ["dagster-webserver", "--host", "0.0.0.0", "--module-name", "mex.extractors"]
    expose:
      - 3000
    volumes:
      - work:/app/work:rw
  mailpit:
    image: axllent/mailpit:v1.28
    ports:
      - 1025:1025
      - 8025:8025
    environment:
      - MP_SMTP_AUTH_ALLOW_INSECURE=1
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_UI_AUTH=user:password
volumes:
  work:
