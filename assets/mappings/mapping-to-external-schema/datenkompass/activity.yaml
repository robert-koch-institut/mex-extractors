fields:
- fieldInMEx: hadPrimarySource
  mappingRules:
  - forValues:
    - 'blueant'
- fieldInTarget: Beschreibung
  fieldInMEx: abstract
  mappingRules:
    - setValues:
      - "Es handelt sich um ein Projekt/ Vorhaben. "
      rule: Use the value in forValues as value, if no value from fieldInPrimarySource 'abstract' is available.
          If a value is available, that set value in forValues as prefix.
      expectedOutputExample: ["Es handelt sich um ein Projekt/ Vorhaben. Ab hier folgt die extrahierte Beschreibung."]
    - rule: If values are available in multiple languages, preferably use 'de'.
            If there are multiple values for the same language, use all values. Use whitespace between the values.
            If values have additional surrounding (leading and trailing) quotation marks (""), delete them.
            Replace escaped quotation marks (\") with single quotation marks(''), if they are somewhere within the abstract.
      expectedOutputExample: [ "This is the abstract with a 'highlighted' word." ]
    - rule: Values may contain html elements such as <a href>. Eliminate all html tags and only keep clean URLs.
      expectedOutputExample: [ "This is a description with a link to https://example.org with no html tags." ]
- fieldInTarget: Datenhalter/ Beauftragung durch Behörde im Geschäftsbereich
  mappingRules:
  - setValues: Robert Koch-Institut
- fieldInTarget: Frequenz der Aktualisierung
  mappingRules:
